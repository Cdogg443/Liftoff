<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>UAT Space Program</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #262626;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      
      .container {
        text-align: center;
      }
      
      h1 {
        font-size: 48px;
        margin-top: 0;
      }
      
      p {
        font-size: 36px;
        margin: 0;
        margin-bottom: 20px;
      }
      
      button {
        font-size: 24px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
      #countdown {
        font-size: 72px;
        margin-bottom: 20px;
      }
      
      #table-link {
        font-size: 24px;
        margin-top: 20px;
        display: block;
      }
      
      #audio-controls {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0,0,0,0.5);
        padding: 10px;
        border-radius: 10px;
      }
      
      #audio-controls button {
        font-size: 24px;
        background-color: transparent;
        border: none;
        color: #fff;
        cursor: pointer;
        margin: 0 10px;
        transition: transform 0.3s;
      }
      
      #audio-controls button:hover {
        transform: scale(1.2);
      }
      
      #audio-controls input[type="range"] {
        -webkit-appearance: none;
        width: 200px;
        height: 5px;
        background: #fff;
        border-radius: 5px;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
      }
      
      #audio-controls input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 15px;
        background: #4CAF50;
        border-radius: 50%;
        cursor: pointer;
      }
      
      #audio-controls input[type="range"]::-moz-range-thumb {
        width: 15px;
        height: 15px;
        background: #4CAF50;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <img src="https://i.imgur.com/bwNh28r.jpg" alt="UAT Space Program">
      <h1>UAT Space Program</h1>
      <p>Test of the document write function</p>
      <p>Test of the paragraph tags</p>
      <audio controls>
        <source src="Space Traveling [Lo-Fi _ Jazz Hop _ Chill Mix].mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p id="countdown"></p>
      <button type="button" onclick="clickAlert()">Start</button>
      <a id="table-link" href="table.html">View table</a>
    </div>
    
    <script>
      function clickAlert() { 
        let countdown = document.getElementById('countdown')
        for (let i = 10; i >= 0; i--) {
          setTimeout(() => {
            countdown.textContent = i
            if (i < 5) {
              countdown.style.color = "#ff6600";
              countdown.textContent = "Warning: Less than 1/2 way to launch, time left = " + i;
            }
          }, 1000 * (10 - i));
        }
        setTimeout(() => {
          countdown.style.color = "#fff";
          countdown.textContent = "Blastoff!"
        }, 11000);
      }
    </script>
  </body>
</html>
