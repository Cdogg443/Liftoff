<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>UAT Space Program - Login</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #262626;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      
      form {
        text-align: center;
        background-color: #333;
        padding: 30px;
        border-radius: 10px;
      }
      
      input[type=text], input[type=password] {
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        border: none;
        width: 100%;
      }
      
      input[type=submit] {
        font-size: 24px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      input[type=submit]:hover {
        background-color: #3e8e41;
      }
      
      .error-message {
        color: red;
        margin-bottom: 10px;
      }
    </style>
  </head>
  
  <body>
    <form id="login-form">
      <h1>UAT Space Program - Login</h1>
      <div class="error-message" id="error-message"></div>
      <label for="first-name">First Name:</label><br>
      <input type="text" id="first-name" name="first-name"><br>
      <label for="last-name">Last Name:</label><br>
      <input type="text" id="last-name" name="last-name"><br>
      <label for="badge-number">Badge Number:</label><br>
      <input type="text" id="badge-number" name="badge-number"><br>
      <input type="submit" value="Submit">
    </form>

    <script>
      const loginForm = document.getElementById("login-form");
      const errorMessage = document.getElementById("error-message");
      
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        
        const firstName = document.getElementById("first-name").value;
        const lastName = document.getElementById("last-name").value;
        const badgeNumber = document.getElementById("badge-number").value;
        
        // Validate inputs
        if (firstName === "" || lastName === "" || badgeNumber === "") {
          errorMessage.textContent = "Please fill in all fields.";
          return;
        }
        
        const fullName = firstName + " " + lastName;
        if (fullName.length > 20) {
          errorMessage.textContent = "Full name cannot be more than 20 characters.";
          return;
        }
        
        if (!/^\d{1,3}$/.test(badgeNumber)) {
          errorMessage.textContent = "Badge number must be a number with 3 or fewer digits.";
          return;
        }
        
        // Redirect to main page
        window.location.href = "main.html";
      });
    </script>
  </body>
</html>
