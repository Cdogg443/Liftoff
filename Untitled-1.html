<!DOCTYPE html PUBLIC>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" >
<title>UAT Space Program</title>
<link rel="stylesheet" href="style.css">
<script src="code.js" type="text/javascript"></script>
</head>
<body style="display: flex; justify-content: center; height: 700px;">
  <div>
    <img src="https://i.imgur.com/bwNh28r.jpg">
    <!--// Text we are using -->
    <h1>UAT Space Program</h1>
    <doc style="font-family: fantasy;">Test of the document write function</doc>
    <p style="font-family: fantasy;">Test of the paragraph tags</p>
    <p id="countdown"></p>
    <div id="time-box"></div> <!-- Box for displaying current time -->
    <!--// Start Button calls click alert-->
    <button style="display: block; margin-bottom: 200px;" type="button" onclick="clickAlert()" value="Click-2-alert">Start</button>
    <!-- video embed -->
    <iframe id="video" style="display: none;" width="560" height="315" src="https://www.youtube.com/embed/OnoNITE-CLc?start=92&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <script>
    // Cache elements
    const countdown = document.getElementById('countdown');
    const video = document.getElementById('video');

    function clickAlert() {
      // Count from 10 to 0
      for (let i=10; i >= 0; i--) {
        setTimeout(() => {
          countdown.textContent = i;
          // Count up from 1 second to 10 seconds
        }, 1000*(10-i));
      }
      // at 11th second print Blastoff!
      setTimeout(() => {
          countdown.textContent = "Blastoff!";
          video.style.display = "block";
        }, 11000);
    }
    
    function displayCurrentTime() {
      // Get current time and format it
      const now = new Date();
      const time = now.toLocaleTimeString();
      
      // Display the time in the time-box div
      const timeBox = document.getElementById('time-box');
      timeBox.textContent = time;
      
      // Call the function again after 1 second
      setTimeout(displayCurrentTime, 1000);
    }
    
    // Call the displayCurrentTime function to start displaying current time
    displayCurrentTime();
  </script> 
</body>
</html>
